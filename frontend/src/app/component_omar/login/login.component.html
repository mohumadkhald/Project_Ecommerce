<div style=" height :50px"></div>
<div class=" p-4 shadow-2 border-round w-full lg:w-4 mx-auto  " id="box">
  <div class="text-center ">
      <img src="../../../favicon.ico" alt="Image" height="50" class="p-3">
      <div class="text-900 text-3xl font-medium p-3 text-white">Welcome Back</div>
      <span class="text-600 font-medium line-height-3 text-white">Don't have an account?</span>
      <a class="font-medium no-underline ml-2 text-blue-500 cursor-pointer">Create today!</a>
  </div>

  <div>
      <label for="email1" class="block text-900 font-medium p-2 text-white">Email</label>
      <input id="email1" type="text" placeholder="Email address" pInputText class="w-full p-3 form control border-round">

      <label for="password1" class="block text-900 font-medium p-2 text-white">Password</label>
      <input id="password1" type="password" placeholder="Password" pInputText class="w-full p-3 mb-4 ">

      <div class="flex align-items-center justify-content-between mb-6">
          <div class="flex align-items-center">
              <p-checkbox id="rememberme1" [binary]="true" styleClass="mr-2"></p-checkbox>
              <label for="rememberme1" class="text-900 text-white">Remember me</label>
          </div>
          <a class="font-medium no-underline ml-2 text-blue-500 text-right cursor-pointer">Forgot password?</a>
      </div>

      <button label="Sign In"  class="w-full  mb-5 border-round border p-3 "><i class="fa fa-user me-3"></i>Login</button>
  </div>
</div>
