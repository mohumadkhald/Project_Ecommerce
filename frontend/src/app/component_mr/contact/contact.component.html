<!-- contact.component.html -->

<div class="contact-container">
    <h2>Contact Us</h2>
  
    <form [formGroup]="contactForm" (ngSubmit)="onSubmit()">
      <div class="form-group">
        <label for="firstName">First Name:</label>
        <input type="text" id="firstName" name="firstName" class="form-control" formControlName="firstName">
      </div>
  
      <div class="form-group">
        <label for="lastName">Last Name:</label>
        <input type="text" id="lastName" name="lastName" class="form-control" formControlName="lastName">
      </div>
  
      <div class="form-group">
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" class="form-control" formControlName="email">
        <div *ngIf="contactForm.get('email')?.hasError('email')">
          Invalid email format
        </div>
      </div>
  
      <div class="form-group">
        <label for="message">Message:</label>
        <textarea id="message" name="message" class="form-control" formControlName="message"></textarea>
      </div>
  
      <button type="submit" class="btn btn-dark">Submit</button>
    </form>
  </div>
