<div class=" mb-2 mt-4 " id="cardsh">
  <div class="card-body p-3 ">
    <div class="position-relative">
      <img src="/images/{{productItem.image}}" class="card-img-top">
      <span class="position-absolute top-0 start-0 badge bg-warning text-black h-2rem">99 %<br>Discount</span>
      <span class="position-absolute top-0 end-0 badge bg-primary text-black h-2rem" *ngIf="productItem.quantity > 0; else outStock">In Stock
      </span>
      <ng-template #outStock>
        <span class="position-absolute top-0 end-0 badge bg-danger text-black h-2rem">Out of Stock</span>
      </ng-template>
    </div>


    <div class="row ">
      <h4 class=" mt-3 col-8 m-0" (click)="redirectToDetails(productItem.id)">{{productItem.title}}</h4>
      <p class=" mt-4 col-4">{{productItem.price}} $</p>

    </div>

    <div class="d-flex p-2 mt-2 ">
      <span class=" card-text date me-auto ">{{productItem.seller}}<br>{{productItem.created_at}}</span>


      <span style="cursor: pointer;">
        <!-- <i class="fas fa-shopping-cart fa-2x me-0"></i> -->
       <!-- <button type="button" class="bg-transparent border-round border-0"><i class="fa-solid fa-cart-shopping burble fa-2x"></i></button> -->
       <button type="button" class="custom-button">
        <i class="fa-solid fa-cart-shopping burble fa-2x"></i>
      </button>
        <i id="cardcard" style="color: white;" class="fas fa-cart-shopping fa-2x " (click)="addToCart(productItem)"></i>
      </span>
    </div>
  </div>
