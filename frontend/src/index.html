  <script>
    $(document).ready(function()
    {


            if($('.bbb_viewed_slider').length)
            {
                var viewedSlider = $('.bbb_viewed_slider');

                viewedSlider.owlCarousel(
                {
                    loop:true,
                    margin:30,
                    autoplay:true,
                    autoplayTimeout:6000,
                    nav:false,
                    dots:false,
                    responsive:
                    {
                        0:{items:1},
                        575:{items:2},
                        768:{items:3},
                        991:{items:4},
                        1199:{items:6}
                    }
                });

                if($('.bbb_viewed_prev').length)
                {
                    var prev = $('.bbb_viewed_prev');
                    prev.on('click', function()
                    {
                        viewedSlider.trigger('prev.owl.carousel');
                    });
                }

                if($('.bbb_viewed_next').length)
                {
                    var next = $('.bbb_viewed_next');
                    next.on('click', function()
                    {
                        viewedSlider.trigger('next.owl.carousel');
                    });
                }
            }


        });
      </script>

  <link href="//maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" rel="stylesheet">

<body>
  <app-root></app-root>

  <!-- <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script> -->
  <script>
      $(document).ready(function() {
          let items = $('.slider .list .item');
          let next = $('#next');
          let prev = $('#prev');
          let thumbnails = $('.thumbnail .item');

          // config param
          let countItem = items.length;
          let itemActive = 0;
          let refreshInterval;

          // Initial auto run slider
          startAutoRun();

          // Event next click
          next.on('click', function () {
              itemActive = (itemActive + 1) % countItem;
              showSlider();
              restartAutoRun();
          });

          // Event prev click
          prev.on('click', function () {
              itemActive = (itemActive - 1 + countItem) % countItem;
              showSlider();
              restartAutoRun();
          });

          // Click thumbnail
          thumbnails.each(function (index) {
              $(this).on('click', function () {
                  itemActive = index;
                  showSlider();
                  restartAutoRun();
              });
          });

          function startAutoRun() {
              refreshInterval = setInterval(function () {
                  next.click();
              }, 5000);
          }

          function restartAutoRun() {
              clearInterval(refreshInterval);
              startAutoRun();
          }

          function showSlider() {
              // Remove item active old
              $('.slider .list .item.active, .thumbnail .item.active').removeClass('active');

              // Active new item
              items.eq(itemActive).addClass('active');
              thumbnails.eq(itemActive).addClass('active');
          }
      });
  </script>



  <script src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script src="//maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
</body>
