<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>PRINDER</title>
  <base href="/">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="icon" type="image/x-icon" href="favicon.ico">
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <link href="//maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://raw.githubusercontent.com/daneden/animate.css/master/animate.css" rel="stylesheet">
</head>
<body>
  <app-root></app-root>

  <!-- <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script> -->
  <script>
      $(document).ready(function() {
          let items = $('.slider .list .item');
          let next = $('#next');
          let prev = $('#prev');
          let thumbnails = $('.thumbnail .item');

          // config param
          let countItem = items.length;
          let itemActive = 0;
          let refreshInterval;

          // Initial auto run slider
          startAutoRun();

          // Event next click
          next.on('click', function () {
              itemActive = (itemActive + 1) % countItem;
              showSlider();
              restartAutoRun();
          });

          // Event prev click
          prev.on('click', function () {
              itemActive = (itemActive - 1 + countItem) % countItem;
              showSlider();
              restartAutoRun();
          });

          // Click thumbnail
          thumbnails.each(function (index) {
              $(this).on('click', function () {
                  itemActive = index;
                  showSlider();
                  restartAutoRun();
              });
          });

          function startAutoRun() {
              refreshInterval = setInterval(function () {
                  next.click();
              }, 5000);
          }

          function restartAutoRun() {
              clearInterval(refreshInterval);
              startAutoRun();
          }

          function showSlider() {
              // Remove item active old
              $('.slider .list .item.active, .thumbnail .item.active').removeClass('active');

              // Active new item
              items.eq(itemActive).addClass('active');
              thumbnails.eq(itemActive).addClass('active');
          }
      });
  </script>



  <script src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script src="//maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
</body>

</html>
